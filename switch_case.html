<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <script>
        const num=parseInt(prompt("Enter the Number that you want to print : "));

        switch(num){
            case 0:
                console.log("The Number is 'Zero'");
                break;

            case 1:
                console.log("The Number is 'One'");
                break;
            
            case 2:
                console.log("The Number is 'Two'");
                break;

            case 3:
                console.log("The Number is 'Three'");
                break;

            case 4:
                console.log("The Number is 'Four'");
                break;

            case 5:
                console.log("The Number is 'Five'");
                break;

            case 6:
                console.log("The Number is 'Six'");
                break;

            case 7:
                console.log("The Number is 'Seven'");
                break;

            case 8:
                console.log("The Number is 'Eight'");
                break;

            case 9:
                console.log("The Number is 'Nine'");
                break; 
            
            default:
                console.log("Invalid Number");
                break;    
        }
    </script>
</body>
</html>
