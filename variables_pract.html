<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Practice</title>
</head>
<body>

    <script>
        const name= prompt("Enter Your name:")
        console.log(`Good Morning ${name}`)

        let fullname= prompt("Enter Your Full name:")
        const email= prompt("Enter Your email:")
        const age=prompt("Enter Your age:")
        var weight= prompt(confirm("Your weight is under 70 or not"))
        console.log(`Your weight is under 70: ${weight}`)
        console.log(`Datatype of fullname variable is ${typeof(fullname)}`)
        console.log(`Datatype of fullname variable is ${typeof(email)}`)
        console.log(`Datatype of fullname variable is ${typeof(age)}`)
        console.log(`Datatype of fullname variable is ${typeof(fullname)}`)
    </script>
</body>
</html>
